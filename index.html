<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triangle Tracker</title>
    <link href="images/img1.gif" rel="shortcut icon">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div style="background-image: url(css/img3.jpg); height: 500%">

    <h1>TRIANGLE TRACKER</h1>
    <p><strong><em>This is a simple application to determine whether a triangle is equilateral, isosceles, scalene or a triangle at all.</em></strong></p>
    
    <form>
        <label for="sideA">Side A:</label>
        <input type="number" name="number" id="sideA"><br><br>
        
        <label for="sideB">Side B:</label>
        <input type="number" name="number" id="sideB"><br><br>
        
        <label for="sideC">Side C:</label>
        <input type="number" name="number" id="sideC"><br><br>

        <button type="submit" onclick="findout()" value="Submit">Submit</button><br><br>
    </form>
    <div class="row">
        <div class="col-4">
            <img src="images/eq.gif" alt="Equilateral triangles">
        </div>
        <div class="col-4">
            <img src="images/is.gif" alt="Iscosceles Triangles">
        </div>
        <div class="col-4">
            <img src="images/sc.gif" alt="Scalene Trianlges">
        </div>
    </div>
    </div>
    <script type="text/javascript" src="script.js"></script>         
</body>
</html>
