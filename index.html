<body>
    <h1>TRIANGLE TRACKER</h1>
    <p>This is a simple application to determine whether a triangle is equilateral, isosceles, scalene or a triangle at all.</p>

    <form>
        <label for="sideA">Side A:</label>
        <input type="number" name="number" id="sideA"><br><br>
        
        <label for="sideB">Side B:</label>
        <input type="number" name="number" id="sideB"><br><br>
        
        <label for="sideC">Side C:</label>
        <input type="number" name="number" id="sideC"><br><br>

        <button type="submit" onclick="findout()" value="Submit">Submit</button>

    </form>

    <script src="js/script.js"></script>
